{%extends 'base.html'%}
{% load static%}
{% block css%}
<link rel="stylesheet" href="{% static 'css/except.css' %}">
<link rel="stylesheet" href="{% static 'css/stayling.css' %}" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
{% endblock%}
{% block title%}
تغيير كلمة السر
{% endblock%}
{% block content%}

<div id="divo">

    <input type="checkbox" id="mobile-menu" />

    {% include 'includes/sidebar.html'%}

    <label for="mobile-menu" id="mmenu">
      <i class="fa fa-bars"></i>
      <i class="fa fa-times"></i>
    </label>
    <div class="content">
      <h2 id="heading" class=" text-center "style="font-family:Tajawal;color: #174ae2;"> تغيير كلمة السر</h2>
      <div class="card mx-auto " style="margin-top: 27px;margin-bottom: 27px; max-width:500px; box-shadow: 1px 1px 5px 1px rgb(175,168,168);" >
        <div class="card-body" >
         {% include 'includes/alerts.html'%}
          <form action="{% url 'resetpassworddasboard' %}" method="POST">
            {% csrf_token%}
           
          
            <div >
              <span class="input-group-text" id="basic-addon1"> <i class="fas fa-lock" style="margin-right: 1px;"></i>  <label for="recipient-name" class="col-form-label" style="margin-right: 3px;font-weight:bolder; font-family:Tajawal;"> كلمة السر الحالية</label> 
        
                <input type="text" class="form-control" name="currentpassword" id="password">
               
              </span>
              
              <span class="input-group-text" id="basic-addon1"> <i class="fas fa-lock" style="margin-right: 1px;"></i>  <label for="recipient-name" class="col-form-label" style="margin-right: 3px;font-weight:bolder; font-family:Tajawal;">كلمة السر الجديدة</label> 
        
                <input type="text" class="form-control" name="newpassword" id="password">
               
              </span>
              <span class="input-group-text" id="basic-addon1"> <i class="fas fa-lock" style="margin-right: 1px;"></i>  <label for="recipient-name" class="col-form-label" style="margin-right: 3px;font-weight:bolder; font-family:Tajawal;">تاكيد كلمة السر الجديدة</label> 
        
                  <input type="text" class="form-control" name="confirmnewpassword" id="confirm_password">
                 
                </span>
             
            </div>
             
          <button type="submit" class="btn  text-center" style="width:fit-content;width: -webkit-fill-available;margin-top: 15px; font-family:Tajawal;background: #174ae2;color:white">تغيير</button>
         
          </form>
        </div>
      </div>
      
     

     
    </div>
</div>
{% include 'includes/fotter.html'%}
{% endblock%}
