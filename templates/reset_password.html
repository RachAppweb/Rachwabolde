{%extends 'base.html'%}
{% load static%}
{% block css%}
<link rel="stylesheet" href="{% static 'css/except.css' %}">
{% endblock%}
{% block title%}

{% endblock%}
{% block content%}

<div class="card mx-auto " style="margin-top: 27px;margin-bottom: 27px; max-width:500px; box-shadow: 1px 1px 5px 1px rgb(175,168,168);" >
  <div class="card-body" >
    {% include 'includes/alerts.html'%}
    <form action="{% url 'resetpassword' %}" method="POST">
      {% csrf_token%}
     
    
      <div >
        
        <span class="input-group-text" id="basic-addon1"> <i class="fas fa-at" style="margin-right: 1px;"></i>  <label for="recipient-name" class="col-form-label" style="margin-right: 3px;font-weight:bolder;font-family: Tajawal">البريد الإلكتروني</label> 
  
          <input type="text" class="form-control" name="email" id="email">
         
        </span>
       
      </div>
       
    <button type="submit" class="btn btn-primary text-center" style="width:fit-content;width: -webkit-fill-available;margin-top: 15px; font-family: Tajawal">متابعة</button>
   
    </form>
  </div>
</div>
<div class="text-center mb-3">
  حصلت على كلمة السر ؟ <a href="#"  data-bs-toggle="modal" data-bs-target="#LoginModale" data-bs-whatever="@fat"  style="text-decoration: none; color:blue;font-weight:bolder">تسجيل الدخول</a>
</div>
